<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}" text="text.css"> 
    {% block styles %}
    {% endblock %}
    <title>MelodyNest</title>
</head>
<body>

    <!--Authentication bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 px-0">
        <div class="container-fluid navbarNavAuthentication">
            <div class="navbar" id="navbarNavAuthentication">
                <ul class="navbar-nav navbar-authentication ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Login/Register</a><!--Will switch with Users username if logged in-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">UserName</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 px-0">
        <div class="container-fluid mainNavbarNav">
            <a class="navbar-brand navbar-home" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto px-5">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('music_collection') }}">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Share</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container-fluid baseContent">
        {% block content %}
        {% endblock %}
    </div>

    <!--Footer-->
    <div class="container">
        <div id="footer">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
