{% extends "base.html" %}
{% block content %}

&nbsp;
<h3 class="d-flex justify-content-center">Update your password</h3>
&nbsp;

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="row">
    <div class="col d-flex justify-content-center">
        <h4 class="center-align">{{ message }}</h4>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form method="POST" action="{{url_for('change_password')}}" enctype="multipart/form-data">

    <div class="container-fluid justify-content-center text-center">
        <div class="row">
            <div class="col-12 col d-flex justify-content-center align-items-center mb-4">
                <!--Edit personal Information-->
                <div class="card col-lg-6 col-12 mb-4 d-flex justify-content-center align-items-center container">
                    &nbsp;
                    <div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">New Password</label>
                            <input type="password" name="password" class="form-control validate" id="passwordLogin"
                                minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" required>
                            <input type="checkbox" onclick="showPassword()">Show Password
                        </div>

                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Buttons -->
    <div class="container-fluid d-flex justify-content-center align-items-center container">
        <div class="row">
            <!--Go Back button-->
            <a href="{{url_for('user_profile')}}" type="button" class="btn btn-danger shareButton">Go Back</a>
            <div>&nbsp;</div>
            <!--Update button-->
            <button class="btn btn-success updatePassword" type="submit" role="button">Update Password</button>
        </div>
    </div>
</form>

{% endblock %}
