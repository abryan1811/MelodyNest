{% extends "base.html" %}
{% block content %}

&nbsp;
<h3 class="d-flex justify-content-center">Profile Pages</h3>
&nbsp;

<div class="container-fluid" >
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 d-flex justify-content-center text-center">
         <div class="card col mb-4">
             {% for data in profile %}
            <div class="row">
                <img src="{{ url_for('file', filename=data.image)}}" class="card-img-top border col-5" style="height:10rem;"
                    alt="{{ data.image }}">
                <a href="{{ url_for('view_profiles', user_id=data._id) }}" class="card-text col-7">User: {{ data.username }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
