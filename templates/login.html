{% extends "base.html" %}
{% block content %}

<div class="container loginCard">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card text-center">
                <div class="card-header">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <h4 class="center-align">{{ message }}</h4>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control validate" id="usernameLogin" 
                                minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-describedby="usernameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control validate" id="passwordLogin"
                                minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div class="row">
        <div class="col d-flex justify-content-center">
            <p class="center-align">
                Don't have an account?
                <a href="{{ url_for('register')}}" class="indigo-text text-darken-4">Register Here</a>
            </p>
        </div>
    </div>

{% endblock %}
