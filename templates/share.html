{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="row">
    <div class="col d-flex justify-content-center">
        <h4 class="center-align">{{ message }}</h4>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="card shareCard">
    <div class="row">

        <div class="col col-9 card-body">


            <form class="col d-flex justify-content-center" method="POST" action="{{ url_for('share') }}" enctype="multipart/form-data">
                <div class="col col-6">

                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputTitle">Title</span>
                            <input type="text" class="form-control" name="inputTitle" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputArtist">Artist</span>
                            <input type="text" class="form-control" name="inputArtist" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGenre" name="inputGenre"
                                aria-label="Example select with button addon">
                                <option selected>Genre</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputInstrument" name="inputInstrument"
                                aria-label="Example select with button addon">
                                <option selected>Instrument</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputSoundFile">Upload Soundfile</label>
                            <input type="file" class="form-control" name="inputSoundFile" id="inputSoundFile">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputImageArtwork">Upload Image/Artwork</label>
                            <input type="file" class="form-control" name="inputImageArtwork" id="inputImageArtwork">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputImageArtwork">Upload Sheet Music</label>
                            <input type="file" class="form-control" name="inputSheetMusic" id="inputSheetMusic">
                        </div>
                    </div>
                    <!--submit-->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary shareButton">Share Music</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
