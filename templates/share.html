{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="row">
    <div class="col d-flex justify-content-center">
        <h4 class="center-align">{{ message }}</h4>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container-fluid">
    <div class="row d-flex text-center footer-row">
        &nbsp
    </div>

    <div class="row">
        <div class="d-flex justify-content-center align-items-center container">

            <form class="col-12 card-body shareCard" method="POST" action="{{ url_for('share') }}"
                enctype="multipart/form-data">
                <div class="col col-12">
                    <!--Upload information card-->
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" id="inputTitle">Title</span>
                            <input type="text" class="col-lg-9 col-md-12 col-sm-12 col-12 form-control" name="inputTitle" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" id="inputArtist">Artist</span>
                            <input type="text" class="col-lg-9 col-md-12 col-sm-12 col-12 form-control" name="inputArtist" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <!--Dropdowns of pre decided genres/instruments. Also option to add a new genre with JS-->
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" id="inputGenreTab">Genre</span>
                            <select class="form-select form-control" id="inputGenre" name="inputGenre"
                                aria-label="Example select with button addon" onchange="newGenre()">                                
                                <option value="" disabled selected>(Select Genre)</option>
                                {% for genre in genres %}
                                <option value="{{genre._id}}">{{genre.genre}}</option>
                                {% endfor %}
                                <option value="addNew">(add new)</option>
                                <input class="form-control d-none" id="newGenreText" name="newGenreText" type="text"
                                    placeholder="Add a New Genre">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" id="inputInstrumentTab">Instrument</span>
                            <select class="form-select form-control" id="inputInstrument" name="inputInstrument"
                                aria-label="Example select with button addon" onchange="newInstrument()">
                                <option value="" disabled selected>(Select Instrument)</option>
                                {% for instrument in instruments %}
                                <option value="{{instrument._id}}">{{instrument.instrument}}</option>
                                {% endfor %}
                                <option value="addNew">(add new)</option>
                                <input class="form-control d-none" id="newInstrumentText" name="newInstrumentText"
                                    type="text" placeholder="Add a New Instrument">
                            </select>
                        </div>
                    </div>
                    <!--Upload documents into MongoDB-->
                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" for="inputSoundFile">Upload Soundfile</label>
                            <input type="file" class="col-lg-9 col-md-12 col-sm-12 col-12 form-control" name="inputSoundFile" id="inputSoundFile">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" for="inputImageArtwork">Upload Image/Artwork</label>
                            <input type="file" class="col-lg-9 col-md-12 col-sm-12 col-12 form-control" name="inputImageArtwork" id="inputImageArtwork">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <label class="col-lg-3 col-md-12 col-sm-12 col-12 input-group-text" for="inputSheetMusic">Upload Sheet Music</label>
                            <input type="file" class="col-lg-9 col-md-12 col-sm-12 col-12 form-control" name="inputSheetMusic" id="inputSheetMusic">
                        </div>
                    </div>
                    <!--submit-->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary shareButton">Share Music</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row d-flex text-center footer-row">
            &nbsp
        </div>
        {% endblock %}
