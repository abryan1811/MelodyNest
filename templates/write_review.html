{% extends "base.html" %}
{% block content %}

<h3 class="d-flex justify-content-center">Review for </h3>
&nbsp

<div class="card col-9 col mb-4">
    <form method="POST" action="{{url_for('write_review', reviews_id=reviews._id)}}" enctype="multipart/form-data">
        &nbsp
        <label for="AboutText"><u>Review for </u></label>
        <textarea class="form-control" name="reviewText" id="reviewText" rows="8">{{reviewtext}}</textarea>
        <div class="row d-flex justify-content-center text-center ">
        <button class="btn btn-success submitReview" type="submit" role="button">Submit Review</button>
    </div>
    </form>
</div>

{% endblock %}
